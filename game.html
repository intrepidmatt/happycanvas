	background: #000;

	margin-top: 40px;
	text-align: center;

<body>
<div id="game"></div>
<script src="game.js"></script>
<script>

function supports_canvas() {
	return !!document.createElement('canvas').getContext;
};

var el = document.getElementById("game");
if (supports_canvas())
{
	window.setTimeout(function () { GAME.init(el); }, 0);
}
else
{
	el.innerHTML = "Sorry, this needs a newish browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
}

</script>
</body>
